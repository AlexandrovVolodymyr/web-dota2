<div class="attribute">
  <div class="attribute__title">Attribute</div>
  <div class="attribute__values">
    <img (click)="setAttribute(attribute)"
         *ngFor="let attribute of attributes"
         [alt]="attribute.type"
         [class.active]="attribute.status"
         [src]="'assets/img/attributes/' + attribute.name">
  </div>
</div>
