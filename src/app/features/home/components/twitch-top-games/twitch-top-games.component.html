<ul class="twitch-list top-games">
  <li class="twitch-list__item" *ngFor="let game of topGames" (click)="openGame(game)">
    <div class="card">
      <div class="card__image">
        <span class="corner corner--left"></span>
        <span class="corner corner--right"></span>
        <img [src]="game.box_art_url | imgSplit" [alt]="game.name">
      </div>

      <div class="card__details">
        <div class="card__text">{{ game.name }}</div>
      </div>
    </div>
  </li>
</ul>
