<ul class="top-games">
  <li class="top-games__item" *ngFor="let game of topGames" (click)="openGame(game)">
    <span class="corner corner--left"></span>
    <span class="corner corner--right"></span>
    <div class="top-game">
      <div class="top-game__image">
        <img [src]="game.box_art_url | imgSplit" [alt]="game.name">
      </div>

      <div class="top-game__details">
        <div class="top-game__text">{{ game.name }}</div>
      </div>
    </div>
  </li>
</ul>
