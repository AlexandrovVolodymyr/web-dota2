<div class="hero-slider">
  <div class="hero-slider__left" (click)="prev()">
    <button mat-mini-fab color="primary" aria-label="Previous hero">
      <mat-icon>chevron_left</mat-icon>
    </button>
  </div>
  <div class="hero-slider__right" (click)="next()">
    <button mat-mini-fab color="primary" aria-label="Next hero">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
